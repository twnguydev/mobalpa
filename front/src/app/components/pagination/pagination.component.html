<nav *ngIf="totalPages > 1" class="flex justify-center mt-4">
  <ul class="flex space-x-2">
    <li>
      <button
        (click)="changePage(1)"
        [disabled]="currentPage === 1"
        class="px-3 py-2 rounded-l-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Première
      </button>
    </li>
    <li>
      <button
        (click)="changePage(currentPage - 1)"
        [disabled]="currentPage === 1"
        class="px-3 py-2 border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Précédent
      </button>
    </li>
    <li *ngFor="let page of pages">
      <button
        *ngIf="page === -1"
        class="px-3 py-2 border border-gray-300 bg-white text-gray-700 disabled:opacity-50 disabled:cursor-not-allowed"
        disabled
      >
        ...
      </button>
      <button
        *ngIf="page !== -1"
        (click)="changePage(page)"
        [class.bg-mobalpa-green]="page === currentPage"
        [class.text-white]="page === currentPage"
        [class.text-gray-700]="page !== currentPage"
        [class.bg-white]="page !== currentPage"
        class="px-3 py-2 border border-gray-300 hover:bg-gray-50"
      >
        {{ page }}
      </button>
    </li>
    <li>
      <button
        (click)="changePage(currentPage + 1)"
        [disabled]="currentPage === totalPages"
        class="px-3 py-2 border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Suivant
      </button>
    </li>
    <li>
      <button
        (click)="changePage(totalPages)"
        [disabled]="currentPage === totalPages"
        class="px-3 py-2 rounded-r-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Dernière
      </button>
    </li>
  </ul>
</nav>
