<div class="container mx-auto py-8 min-h-screen h-auto">
  <h1 class="text-4xl font-bold mb-8 text-mobalpa-green">Détails de la commande</h1>

  <div *ngIf="!order" class="space-y-3 mb-16">
    <p class="font-gotham text-2xl">Aucune commande à afficher.</p>
  </div>

  <div *ngIf="order" class="space-y-6">
    <div class="bg-gray-100 px-10 py-4 rounded-3xl m-2">
      <h2 class="text-2xl font-bold text-mobalpa-green">Commande #{{ order.orderNumber }}</h2>
      <p class="font-gotham text-lg">Date : {{ order.date | date:'dd/MM/yyyy' }}</p>
      <p class="font-gotham text-lg">Total : {{ order.totalAmount | number:'1.2-2' }} €</p>
    </div>

    <div class="bg-gray-100 px-10 py-4 rounded-3xl m-2 space-y-4">
      <h3 class="text-xl font-bold">Articles</h3>
      <div *ngFor="let item of order.items" class="grid grid-cols-3 gap-4 items-center">
        <div>
          <img [src]="item.image" alt="{{ item.name }}" class="w-20 h-20 object-cover rounded-3xl">
        </div>
        <div>
          <p class="font-gotham text-lg">{{ item.name }}</p>
          <p class="font-gotham text-sm text-gray-500">Quantité : {{ item.quantity }}</p>
        </div>
        <div class="text-right">
          <p class="font-gotham text-lg">{{ item.price | number:'1.2-2' }} €</p>
        </div>
      </div>
    </div>

    <button (click)="goBack()" class="bg-mobalpa-green-alternate text-white p-4 rounded-lg">
      Retour à la liste des commandes
    </button>
  </div>
</div>
