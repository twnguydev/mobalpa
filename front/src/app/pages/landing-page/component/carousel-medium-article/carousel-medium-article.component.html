<div class="relative overflow-hidden my-20 h-auto lg:px-10">
    <div class="md:flex md:justify-between md:items-center px-4 mx-4">
        <h1 class="text-4xl text-emerald-green font-aquawax">Les promotions du moment</h1>
        <a href="#" class="text-lg items-center bg-emerald-green text-white py-1 px-5 rounded-xl mt-5 lg:mt-0">
            En voir plus
        </a>
    </div>

    <div class="flex overflow-x-auto py-6" id="carouselContainer">
        <div *ngFor="let product of products" class="flex-shrink-0 w-80 md:w-1/3 lg:w-1/4 p-2">
            <app-medium-article [product]="product"></app-medium-article>
        </div>
    </div>

    <div class="hidden md:block">
        <button class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-800 text-white p-2"
            (click)="prev()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <button class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-gray-800 text-white p-2"
            (click)="next()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19l7-7-7-7" />
            </svg>
        </button>
    </div>
</div>
