            <p class="text-white mt-2 uppercase">Offre limitée !</p>
            <div class="flex bg-white p-2 rounded-lg justify-between items-center mt-4 md:space-y-0 md:space-x-2">
                <p class="text-red-600 font-bold text-xl md:text-2xl">199€</p>
                <p class="text-red-600 line-through text-sm md:text-lg px-2">399€</p>
                <button
                    class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm md:text-lg transition duration-300 ease-in-out flex items-center">
                    <span>Je fonce</span>
                </button>
            </div>
        </div>

    <div class="flex flex-col w-full lg:w-1/2 space-y-4 ">

            class="h-auto bg-emerald-green  flex flex-col md:flex-row justify-between items-center p-4 rounded-lg shadow-lg md:gap-10">

                <p class="text-xl md:text-2xl lg:text-3xl font-bold text-white">Lave-vaisselle</p>

                <div class="flex bg-white p-2 rounded-lg justify-between items-center mt-4 md:space-y-0 md:space-x-2">
                    <p class="text-red-600 font-bold text-xl md:text-2xl">199€</p>
                    <p class="text-red-600 line-through text-sm md:text-lg px-2">399€</p>
                    <button
                        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm md:text-lg transition duration-300 ease-in-out flex items-center">
                        <span>Je fonce</span>
                    </button>
                </div>
            </div>
        </div>

        <div
            class="h-auto bg-emerald-green  flex flex-col md:flex-row justify-between items-center p-4 rounded-lg shadow-lg md:gap-10">

                alt="Grille-pain Lonsdale Vintage">
            <div class="w-full flex flex-col justify-center md:ml-5">
                <p class="text-xl md:text-2xl lg:text-3xl font-bold text-white">Grille-pain Lonsdale Vintage</p>
