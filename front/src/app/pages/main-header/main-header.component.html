<header class="bg-mobalpa-green relative">
  <div class="bg-emerald-green h-10 hidden lg:block">
    <div class="flex p-1 pt-2 justify-around items-center overflow-hidden">
      <div class="flex text_move">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-5 h-auto"><path d="M0 64C0 28.7 28.7 0 64 0l64 0 32 0L470.1 0c21.1 0 36.4 20.1 30.9 40.4L494.5 64 336 64c-8.8 0-16 7.2-16 16s7.2 16 16 16l149.8 0-17.5 64L336 160c-8.8 0-16 7.2-16 16s7.2 16 16 16l123.6 0-17.5 64L336 256c-8.8 0-16 7.2-16 16s7.2 16 16 16l97.5 0L416 352l-256 0-8.7-96L64 256c-35.3 0-64-28.7-64-64L0 64zM145.5 192L133.8 64 64 64l0 128 81.5 0zM144 384l288 0c26.5 0 48 21.5 48 48l0 32c0 26.5-21.5 48-48 48l-288 0c-26.5 0-48-21.5-48-48l0-32c0-26.5 21.5-48 48-48zm144 96a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"/></svg>
        <p class="px-4 lg:text-base text-xs">TOUS LES PRODUITS ELECTROMÉNAGERS SONT GARANTIS 7 ANS !</p>
      </div>
    </div>
  </div>
  <div class="container mx-auto px-6 py-4 flex items-center justify-between relative">
    <div class="flex items-center space-x-6 justify-between">
      <div class="w-40 flex-shrink-0">
        <a href="/"> <img src="/assets/logo-MA2.png" alt="Logo" class="h-12 w-auto"></a>
      </div>

      <!-- Menu pour grands écrans -->
      <nav class="hidden lg:flex space-x-6">
        <button (click)="toggleSousMenu()" class="text-white font-gotham hover:text-emerald-green">Nos produits</button>
        <a href="#" class="text-gray-500 font-gotham">Nouveautés</a>
        <ng-container *ngIf="isLoggedIn">
          <a *ngIf="isAdmin" href="/admin" class="text-white font-gotham hover:text-emerald-green">Administration</a>
        </ng-container>

      </nav>
    </div>

    <!-- Autres éléments -->
    <div class="flex items-center space-x-7 hidden lg:flex">
      <ng-container *ngIf="isLoggedIn; else loggedOut">
        <a href="/liste-de-souhaits">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-7 h-7 text-white hover:text-emerald-green" fill="currentColor"><path d="M225.8 468.2l-2.5-2.3L48.1 303.2C17.4 274.7 0 234.7 0 192.8l0-3.3c0-70.4 50-130.8 119.2-144C158.6 37.9 198.9 47 231 69.6c9 6.4 17.4 13.8 25 22.3c4.2-4.8 8.7-9.2 13.5-13.3c3.7-3.2 7.5-6.2 11.5-9c0 0 0 0 0 0C313.1 47 353.4 37.9 392.8 45.4C462 58.6 512 119.1 512 189.5l0 3.3c0 41.9-17.4 81.9-48.1 110.4L288.7 465.9l-2.5 2.3c-8.2 7.6-19 11.9-30.2 11.9s-22-4.2-30.2-11.9zM239.1 145c-.4-.3-.7-.7-1-1.1l-17.8-20-.1-.1s0 0 0 0c-23.1-25.9-58-37.7-92-31.2C81.6 101.5 48 142.1 48 189.5l0 3.3c0 28.5 11.9 55.8 32.8 75.2L256 430.7 431.2 268c20.9-19.4 32.8-46.7 32.8-75.2l0-3.3c0-47.3-33.6-88-80.1-96.9c-34-6.5-69 5.4-92 31.2c0 0 0 0-.1 .1s0 0-.1 .1l-17.8 20c-.3 .4-.7 .7-1 1.1c-4.5 4.5-10.6 7-16.9 7s-12.4-2.5-16.9-7z"/></svg>
        </a>
        <a href="/panier">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="w-7 h-7 text-white hover:text-emerald-green" fill="currentColor"><path d="M253.3 35.1c6.1-11.8 1.5-26.3-10.2-32.4s-26.3-1.5-32.4 10.2L117.6 192 32 192c-17.7 0-32 14.3-32 32s14.3 32 32 32L83.9 463.5C91 492 116.6 512 146 512L430 512c29.4 0 55-20 62.1-48.5L544 256c17.7 0 32-14.3 32-32s-14.3-32-32-32l-85.6 0L365.3 12.9C359.2 1.2 344.7-3.4 332.9 2.7s-16.3 20.6-10.2 32.4L404.3 192l-232.6 0L253.3 35.1zM192 304l0 96c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-96c0-8.8 7.2-16 16-16s16 7.2 16 16zm96-16c8.8 0 16 7.2 16 16l0 96c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-96c0-8.8 7.2-16 16-16zm128 16l0 96c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-96c0-8.8 7.2-16 16-16s16 7.2 16 16z"/></svg>
        </a>
        <a href="/profil">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-7 h-7 text-white hover:text-emerald-green" fill="currentColor"><path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464l349.5 0c-8.9-63.3-63.3-112-129-112l-91.4 0c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304l91.4 0C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7L29.7 512C13.3 512 0 498.7 0 482.3z"/></svg>
        </a>
        <button (click)="logout()" class="text-white font-gotham hover:text-emerald-green">Déconnexion</button>
      </ng-container>

      <ng-template #loggedOut>
        <a href="/panier">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="w-7 h-7 text-white hover:text-emerald-green" fill="currentColor"><path d="M253.3 35.1c6.1-11.8 1.5-26.3-10.2-32.4s-26.3-1.5-32.4 10.2L117.6 192 32 192c-17.7 0-32 14.3-32 32s14.3 32 32 32L83.9 463.5C91 492 116.6 512 146 512L430 512c29.4 0 55-20 62.1-48.5L544 256c17.7 0 32-14.3 32-32s-14.3-32-32-32l-85.6 0L365.3 12.9C359.2 1.2 344.7-3.4 332.9 2.7s-16.3 20.6-10.2 32.4L404.3 192l-232.6 0L253.3 35.1zM192 304l0 96c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-96c0-8.8 7.2-16 16-16s16 7.2 16 16zm96-16c8.8 0 16 7.2 16 16l0 96c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-96c0-8.8 7.2-16 16-16zm128 16l0 96c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-96c0-8.8 7.2-16 16-16s16 7.2 16 16z"/></svg>
        </a>
        <a href="/auth/connexion" class="text-white font-gotham hover:text-emerald-green">Connexion</a>
        <a href="/auth/inscription" class="text-white font-gotham hover:text-emerald-green">Inscription</a>
      </ng-template>
    </div>

    <!-- Bouton menu burger pour petits écrans -->
    <div class="flex gap-5 block lg:hidden">
      <a href="/panier">
        <img src="assets/icon/shopping-bag (2).png" alt="Cart" class="block lg:hidden w-6 h-6 lg:w-8 lg:h-8">
      </a>
      <button (click)="toggleMenu()" class="lg:hidden text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Menu déroulant pour petits écrans -->
  <div id="menu" class="lg:hidden bg-mobalpa-green text-white font-gotham absolute top-full left-0 right-0 z-50 hidden">
    <div class="flex">
      <!-- Colonne de gauche pour les liens principaux -->
      <div class="w-1/2 flex flex-col items-start">
        <a href="#" class="block px-6 py-4 hover:bg-mobalpa-green-alternate w-full text-left  text-lg font-bold  cursor-pointer">Nouveautés</a>
        <ng-container *ngIf="isLoggedIn; else loggedOut2">
          <a *ngIf="isAdmin" href="/admin" class="block px-6 py-4 hover:bg-mobalpa-green-alternate w-full text-left  text-lg font-bold  cursor-pointer">Espace Admin</a>
          <a href="/liste-de-souhaits" class="block px-6 py-4 hover:bg-mobalpa-green-alternate w-full text-left  text-lg font-bold  cursor-pointer">Liste de souhaits</a>
          <a href="/profil" class="block px-6 py-4 hover:bg-mobalpa-green-alternate w-full text-left  text-lg font-bold  cursor-pointer">Mon compte</a>
          <button (click)="logout()" class="block px-6 py-4 hover:bg-mobalpa-green-alternate w-full text-left  text-lg font-bold  cursor-pointer">Déconnexion</button>
        </ng-container>
        <ng-template #loggedOut2>
          <a href="/auth/inscription" class="block px-6 py-4 hover:bg-mobalpa-green-alternate w-full text-left  text-lg font-bold  cursor-pointer">Inscription</a>
          <a href="/auth/connexion" class="block px-6 py-4 hover:bg-mobalpa-green-alternate w-full text-left  text-lg font-bold  cursor-pointer">Connexion</a>
        </ng-template>
      </div>

      <!-- Colonne de droite pour le sous-menu "Nos produits" -->
      <div class="w-1/2 bg-white text-black overflow-y-auto max-h-screen">
        <ul class="divide-y divide-gray-200">
          <li *ngFor="let category of categories" class="">
            <h2 class="text-lg font-bold  cursor-pointer hover:bg-emerald-green hover:text-white py-4 px-6" (click)="toggleSubcategories(category.uuid)">
              {{ category.name }}
            </h2>
            <ul class="space-y-2" *ngIf="category.isOpen">
              <li *ngFor="let subcategory of category.subcategories">
                <a href="/categories/{{ subcategory.uri }}" class="text-base text-gray-700 m-6 hover:underline">{{ subcategory.name }}</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div id="sous-menu" class="bg-white text-black font-gotham divide-y divide-gray-200 absolute top-full left-0 right-0 z-50 hidden">
    <div class="px-5 py-8 border-b-2 shadow-2xl border-black">
      <div class="hidden lg:grid lg:grid-cols-5 lg:gap-8 lg:mb-4">
        <div *ngFor="let category of categories" class="flex items-center">
          <h2 class="text-xl font-bold">
            <a href="/categories/{{ category.uri }}">{{ category.name }}</a>
          </h2>
        </div>
      </div>
      <div class="hidden lg:grid lg:grid-cols-5 lg:gap-8">
        <div *ngFor="let category of categories" class="relative flex flex-col justify-between">
          <ul class="space-y-2 h-36">
            <li *ngFor="let subcategory of category.subcategories">
              <a href="/categories/{{ subcategory.uri }}">{{ subcategory.name }}</a>
            </li>
          </ul>
          <div class="mt-10">
            <div *ngIf="category.images && category.images.length > 0">
              <img src="{{ category.images[0].uri }}" alt="{{ category.name }}" class="w-full h-36 object-cover">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
