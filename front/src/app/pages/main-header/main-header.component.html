<header class="bg-mobalpa-green relative">
    <div class="bg-emerald-green h-10 hidden md:block">
        <div class="flex p-1 pt-2 justify-around items-center overflow-hidden">
            <div class="flex text_move">
                <img class='w-6' src="/assets/icon/truck.png" alt="">
                <p class="px-4 md:text-base text-xs ">LIVRAISON RAPIDE !</p>
            </div>
            <div class="flex text_move">
                <img class='w-6' src="/assets/icon/discount.png" alt="">
                <p class="px-4 md:text-base text-xs">PROMO DU MOMENT !</p>
            </div>
            <div class='flex text_move'>
                <img class='w-6' src="/assets/icon/back-arrow.png" alt="">
                <p class="px-4 md:text-base text-xs">RETOUR GRATUIT !</p>
            </div>
        </div>
    </div>
    <div class="container mx-auto px-6 py-4 flex items-center justify-between relative">
        <div class="flex items-center space-x-6 justify-between">
            <div class="w-40 flex-shrink-0">
                <a href="/"> <img src="/assets/logo-MA2.png" alt="Logo" class="h-12 w-auto"></a>
            </div>



            <!-- Menu pour grands écrans -->
            <nav class="hidden md:flex space-x-6">
                <button (click)="toggleSousMenu()" class="text-white font-gotham">Nos produits</button>
                <a href="#" class="text-white font-gotham">Nouveautés</a>
                <a href="#" class="text-white font-gotham">Promo</a>
                <a href="/support" class="text-white font-gotham">Support</a>

            </nav>
        </div>

        <!-- Autres éléments -->
        <div class="flex items-center space-x-7 hidden md:flex">
            <div class="searchBar" *ngIf="showSearchBar">
                <input type="text" name="search" class="rounded-md w-60 p-1">
            </div>
            <button (click)="toggleSearchBar()" class="w-8 h-8 flex-shrink-0">
                <img src="assets/icon/loupe (1).png" alt="Search" class="w-full h-full object-contain">
            </button>
            <ng-container *ngIf="isLoggedIn; else loggedOut">
                <a href="liste-de-souhaits"> <img src="assets/icon/heart (2).png" alt="Favorites"
                        class="w-6 h-6 md:w-8 md:h-8"></a>
                <a href="/panier"> <img src="assets/icon/shopping-bag (2).png" alt="Cart"
                        class="w-6 h-6 md:w-8 md:h-8"></a>
                <a href="/profil" class="text-white font-gotham hover:text-emerald-green"><img
                        src="assets/icon/user.png" alt="User" class="w-6 h-6 md:w-8 md:h-8"></a>
                <button (click)="logout()" class="text-white font-gotham hover:text-emerald-green">Déconnexion</button>
            </ng-container>

            <ng-template #loggedOut>
                <a href="/auth/connexion" class="text-white font-gotham hover:text-emerald-green">Connexion</a>
                <a href="/auth/inscription" class="text-white font-gotham hover:text-emerald-green">Inscription</a>
            </ng-template>
        </div>



        <div class="flex gap-5 block md:hidden"><img src="assets/icon/shopping-bag (2).png" alt="Cart"
                class="block md:hidden w-6 h-6 md:w-8 md:h-8">
            <button (click)="toggleMenu()" class="md:hidden text-white focus:outline-none ">
                <svg class="w-6 h-6   " fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>
        </div>
        <!-- Menu Burger pour les petits écrans -->



    </div>

    <!-- Menu déroulant pour petits écrans -->
    <div id="menu"
        class="md:hidden bg-mobalpa-green text-white font-gotham text-center absolute top-full left-0 right-0 z-50 hidden">
        <input type="text" name="search" class=" md:hidden w-4/5 md:w-1/2 lg:w-1/3 rounded-md p-1 mx-4">

        <a href="#" class="block px-4 py-2 hover:bg-mobalpa-green-alternate">Nos produits</a>
        <a href="#" class="block px-4 py-2 hover:bg-mobalpa-green-alternate">Nouveautés</a>
        <a href="#" class="block px-4 py-2 hover:bg-mobalpa-green-alternate">Promo</a>
        <a href="#" class="block px-4 py-2 hover:bg-mobalpa-green-alternate">Se connecter</a>
        <a href="#" class="block px-4 py-2 hover:bg-mobalpa-green-alternate">Promo</a>
        <a href="/liste-de-souhaits" class="block px-4 py-2 hover:bg-mobalpa-green-alternate">Liste de souhaits</a>
        <a href="/support" class="block px-4 py-2 hover:bg-mobalpa-green-alternate">Support</a>



    </div>



    <div id="sous-menu"
        class="bg-white text-black font-gotham divide-y divide-gray-200 absolute top-full left-0 right-0 z-50 hidden">
        <div class="mx-5 py-8">
            <div class="hidden md:grid md:grid-cols-5 md:gap-8 md:mb-4">
                <div *ngFor="let category of categories" class="flex items-center">
                    <h2 class="text-xl font-bold">
                        <a href="/categories/{{ category.uri }}">{{ category.name }}</a>
                    </h2>
                </div>
            </div>
            <div class="hidden md:grid md:grid-cols-5 md:gap-8">
                <div *ngFor="let category of categories" class="relative flex flex-col justify-between">
                    <ul class="space-y-2 h-36">
                        <li *ngFor="let subcategory of category.subcategories">
                            <a href="/categories/{{ subcategory.uri }}">{{ subcategory.name }}</a>
                        </li>
                    </ul>

                    <div class="mt-10">
                        <div *ngIf="category.images && category.images.length > 0">
                            <img src="{{ category.images[0].uri }}" alt="{{ category.name }}"
                                class="w-full h-36 object-cover">
                        </div>
                    </div>
                </div>
            </div>
            <div class="md:hidden">
                <ul class="divide-y divide-gray-200 mx-5">
                    <li *ngFor="let category of categories" class="py-4">
                        <div class="flex justify-between items-center" (click)="toggleSubcategories(category.uuid)">
                            <h2 class="text-lg font-bold">{{ category.name }}</h2>
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform transition-transform"
                                    [ngClass]="{'rotate-180': category.isOpen, 'rotate-0': !category.isOpen}"
                                    viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                        clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                        <ul *ngIf="category.isOpen" class="mt-2 pl-4 space-y-4">
                            <li *ngFor="let subcategory of category.subcategories">
                                <a href="/categories/{{ subcategory.uri }}">{{ subcategory.name }}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
