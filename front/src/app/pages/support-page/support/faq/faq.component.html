<div *ngFor="let faq of filteredFaqs()" class="flex gap-5 ">
    <div class="faq-item flex mt-7 flex-col" >
        <h3 class="faq-question text-custom-red text-2xl">{{ faq.question }}</h3>
        <p class="faq-answer ml-5">{{ faq.answer }}</p>
    </div>
</div>
<div *ngIf="noResult" class=" text-lg font-gotham">
    Aucune question n'a été retrouvé pour votre recherche.
</div>
