name: Prevent Push to Main

on:
  push:
    branches:
      - main

jobs:
  prevent_push:
    runs-on: ubuntu-latest
    steps:
      - name: Prevent direct push to main
        if: github.actor != 'twnguydev' || github.actor != 'RomainEpitech'
        run: |
          echo "Direct push to the main branch is not allowed. Please create a pull request."
          exit 1