<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${subject}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            background-color: #f7fafc;
            padding: 24px;
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border: 2px solid #1E4347;
        }
        .header {
            background-color: #1E4347;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 2rem;
            margin: 0;
        }
        .content {
            padding: 24px;
        }
        .content h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3748;
        }
        .content p {
            margin-top: 0.5rem;
            line-height: 1.5;
            color: #4a5568;
        }
        .promo-details, .campaign-details {
            margin-top: 16px;
            padding: 16px;
            background-color: #f7fafc;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
        }
        .promo-details p, .campaign-details p {
            margin: 0;
            padding: 4px 0;
            font-weight: 600;
        }
        .promo-details code {
            display: block;
            background-color: #f1f5f9;
            padding: 8px;
            border-radius: 4px;
            font-size: 1.1rem;
            font-family: 'Courier New', Courier, monospace;
        }
        .footer {
            margin-top: 24px;
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }
        .product-card {
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 16px;
            background-color: #ffffff;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            border-radius: 0.5rem;
        }
        .product-card h3 {
            margin: 12px 0 6px;
            font-size: 1rem;
            color: #2d3748;
        }
        .product-card p {
            margin: 0;
            font-size: 0.875rem;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>${subject}</h1>
        </div>
        <div class="content">
            <!-- Directly include the paragraphs -->
            ${contentInParagraphStrings}

            <!-- Campaign details (you'll need to insert the campaign details directly into the HTML) -->
            <div class="campaign-details">
                <h2>Campagne de promotion en cours</h2>
                <p><strong>Nom de la campagne :</strong> ${campaignName}</p>
            </div>

            <!-- Products (you'll need to insert the products directly into the HTML) -->
            <div class="products-grid">
                ${productsGrid}
            </div>
        </div>
        <div class="footer">
            <p>Merci pour votre fidélité,<br>L'équipe ${appName}</p>
        </div>
    </div>
</body>
</html>
