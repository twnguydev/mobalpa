<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de l'email</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            background-color: #f7fafc;
            padding: 24px;
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border: 2px solid #1E4347;
        }
        .header {
            background-color: #1E4347;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 2rem;
            margin: 0;
        }
        .content {
            padding: 24px;
        }
        .content h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3748;
        }
        .content p {
            margin-top: 0.5rem;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 24px;
            background-color: #639D87;
            color: white;
            font-weight: 600;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.9s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
           .content a{
                text-decoration: none;
                color: white;
            }
        .button:hover {
            background-color: #1E4347;
        }
        .footer {
            margin-top: 24px;
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bienvenue chez Mobalpa 13 !</h1>
        </div>
        <div class="content">
            <h2>Confirmez votre adresse e-mail</h2>
            <p>Bonjour ${user.firstName},</p>
            <p>Veuillez confirmer votre adresse e-mail en cliquant sur le lien ci-dessous :</p>
            <a href="${confirmationUrl}" class="button">Confirmer mon adresse e-mail</a>
            <p class="footer">Merci,<br>L'Ã©quipe ${appName} 13</p>
        </div>
    </div>
</body>
</html>
