<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Réussie</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            background-color: #f7fafc;
            padding: 24px;
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        .header {
            background-color: #639D87;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 2rem;
            margin: 0;
        }
        .content {
            padding: 24px;
        }
        .content h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3748;
        }
        .content p {
            color: #718096;
            margin-top: 0.5rem;
            line-height: 1.5;
        }
        .footer {
            margin-top: 24px;
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Confirmation Réussie</h1>
        </div>
        <div class="content">
            <h2>Votre compte a été confirmé avec succès !</h2>
            <p>Bonjour,</p>
            <p>Merci d'avoir confirmé votre adresse e-mail. Vous pouvez maintenant vous connecter à votre compte.</p>
        </div>
        <div class="footer">
            <p>Merci,<br>L'équipe Mobalpa</p>
        </div>
    </div>
</body>
</html>
